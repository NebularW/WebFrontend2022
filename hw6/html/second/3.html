<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scale=1">
    <title>秋日校园</title>
    <link rel="icon" type="image/png" sizes="128x128" href="../../assets/icons/128.ico">
    <link rel="stylesheet" type="text/css" href="../../css/global.css">
    <link rel="stylesheet" type="text/css" href="../../css/second.css">
</head>

<body onload="load()">
    <div id="second">
        <div class="header">
            <text class="title" style="color: azure">欢迎，</text>
            <div class="title" id="user"></div>
            <div class="btns">
                <button class="headerBtn" onclick="change()">图片风格迁移</button>
                <button class="headerBtn" onclick="window.location.href = '../first.html'">主页</button>
                <button class="headerBtn" onclick="window.location.href = '../../index.html'">登出</button>
            </div>
        </div>

        <img class="itemImg" src="../../assets/pics/h4.jpg" alt="">

    </div>
</body>

<script>
    const email = sessionStorage.getItem('email');

    function load() {
        console.log(email)
        if (email == null) {
            window.alert('请先登录！')
            window.location.href = '../../index.html'
        }
    }

    function change() {
        window.location.href = 'http://localhost:9966?curImg=3'
    }

    const user = document.getElementById('user');
    user.innerHTML = email
</script>

</html>
